<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - Prudent Gaming</title>
		<script th:src="@{/scripts.js}"></script>
		<link rel="stylesheet" th:href="@{/styles.css}" />
		<script th:src="@{/datatables-simple-demo.js}"></script>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div >
            <div >
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Prudent Gaming</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Betting Summary Data
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Game</th>
                                            <th>Number of Bets</th>
                                            <th>Stake</th>
                                            <th>Returns</th>
                                            <th>Client Id</th>
											<th>Date</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Game</th>
                                            <th>Number of Bets</th>
                                            <th>Stake</th>
                                            <th>Returns</th>
                                            <th>Client Id</th>
											<th>Date</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
										<tr th:each="bet: ${bets}">
											<td th:text="${bet.id}" />
											<td th:text="${bet.game}" />
											<td th:text="${bet.totalBets}" />
											<td th:text="${bet.stake}" />
											<td th:text="${bet.totalReturns}" />
											<td th:text="${bet.clientId}" />
											<td th:text="${bet.gameDate}" />
										</tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Prudent Gaming 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    </body>
</html>
